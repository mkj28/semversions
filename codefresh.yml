version: '1.0'
steps:
  build:
    title: Build Docker Image
    type: build
    image_name: mkj28/semversions
    working_directory: ./
    dockerfile: Dockerfile

  semver:
    image: ${{build}}
    title: Setting Semversions
    working_directory: ${{main_clone}}
    commands:
      - echo ${SSH_KEY} | base64 -d > ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa
      - git fetch --tags --force
      - autotag -v
      - git push --tags
